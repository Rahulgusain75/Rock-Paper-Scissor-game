<html>
    <head>
    <title>stone paper scissor game</title>
    <link rel="stylesheet" href="game2.css" />
    </head>
    <body >
        <div class="header">
            ROCK PAPER SCISSOR GAME
        </div>
        <div class="choices">
            <div class="choice" id ="rock">
            <img src="img/rock1.jpg">
            </div>

            <img src="img/paper.webp">
            </div>

             </div>

        <div class="scoreboard">

                <p id="user-score" >0</p>
                <P> You</P>

                <p  id ="comp-score">0</p>
                <P>Computer</P>    
            </div>
        </div>

            <p id="msg">Play your move</p>
        </div>
    <script src="game2.js">
    </script>
